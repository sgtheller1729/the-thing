name: Terraform Module Manager

on:
  workflow_dispatch:
    inputs:
      target_module:
        description: "Select Module"
        type: choice
        options:
          - vpc
          - eks
          - iot
          - rds
        required: true
      operation:
        description: "Select Action"
        type: choice
        options:
          - Plan
          - Apply
          - Destroy
        required: true

jobs:
  terraform_job:
    name: Terraform Module Deployment
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra

    steps:
      - name: Set AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Generate .tfvars from Secrets
        run: echo '${{ vars.TFVARS_FILE_JSON }}' > terraform.tfvars.json

      - name: Run Terraform Init
        run: terraform init

      - name: Validate Terraform Formatting
        run: terraform fmt -check -recursive

      - name: Execute Terraform Plan
        if: ${{ github.event.inputs.operation == 'Plan' || github.event.inputs.operation == 'Apply' }}
        run: terraform plan -var-file=terraform.tfvars -target=module.${{ github.event.inputs.target_module }} -input=false

      - name: Execute Terraform Apply
        if: ${{ github.event.inputs.operation == 'Apply' }}
        run: terraform apply -var-file=terraform.tfvars -target=module.${{ github.event.inputs.target_module }} -auto-approve -input=false

      - name: Plan Terraform Destroy
        if: ${{ github.event.inputs.operation == 'Destroy' }}
        run: terraform plan -destroy -var-file=terraform.tfvars -target=module.${{ github.event.inputs.target_module }} -input=false

      - name: Execute Terraform Destroy
        if: ${{ github.event.inputs.operation == 'Destroy' }}
        run: terraform apply -destroy -var-file=terraform.tfvars -target=module.${{ github.event.inputs.target_module }} -auto-approve
